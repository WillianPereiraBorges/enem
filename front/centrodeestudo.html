<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central de Estudos</title>

  <!-- Font Awesome atualizado -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ----------------------------- */
    /* VARIÁVEIS DE TEMA */
    /* ----------------------------- */
    :root {
      --bg-color: #f2f2f2;
      --text-color: #000;
      --header-gradient: linear-gradient(135deg, #3261e2, #4b8af0);
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-color: #0e0e0e;
      --text-color: #f0f0f0;
      --header-gradient: linear-gradient(135deg, #1e3c72, #2a5298);
      --card-bg: #1c1c1c;
      --shadow: rgba(255, 255, 255, 0.08);
    }

    /* ----------------------------- */
    /* ESTILOS GERAIS */
    /* ----------------------------- */
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background 0.5s, color 0.5s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: var(--header-gradient);
      color: white;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      animation: fadeDown 1s ease forwards;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    header p {
      margin-top: 10px;
      font-size: 1.1em;
    }

    /* Botão de alternância de tema */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid white;
      border-radius: 50%;
      color: white;
      width: 42px;
      height: 42px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    /* ----------------------------- */
    /* CONTEÚDO PRINCIPAL */
    /* ----------------------------- */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
      flex-grow: 1;
    }

    .card {
      background-color: var(--card-bg);
      width: 220px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 6px 10px var(--shadow);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      text-decoration: none;
      color: var(--text-color);
      padding: 15px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 0.8s ease forwards;
    }

    /* animação de entrada em sequência */
    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.8s; }
    .card:nth-child(5) { animation-delay: 1s; }

    .card i {
      font-size: 3em;
      color: #f7d94c;
      margin-bottom: 15px;
      transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
    }

    .card span {
      font-weight: bold;
      font-size: 1em;
      transition: transform 0.3s;
    }

    .card:hover i {
      transform: scale(1.3);
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffec70;
    }

    .card:hover span {
      transform: scale(1.05);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 18px rgba(0,0,0,0.25);
      background: linear-gradient(145deg, var(--card-bg), rgba(255, 215, 0, 0.05));
    }

    /* Efeito de brilho contínuo nos ícones */
    .glow {
      animation: glow 2s infinite;
    }

    /* ----------------------------- */
    /* ANIMAÇÕES */
    /* ----------------------------- */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700; }
      50% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; }
      100% { text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700; }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ----------------------------- */
    /* RESPONSIVIDADE */
    /* ----------------------------- */
    @media (max-width: 900px) {
      header h1 { font-size: 1.8em; }
      header p { font-size: 1em; }
      .card { width: 180px; height: 180px; }
    }

    @media (max-width: 700px) {
      .container {
        gap: 18px;
        padding: 25px 10px;
      }
      .card {
        width: 45%;
        height: 160px;
      }
    }

    @media (max-width: 500px) {
      header {
        padding: 30px 10px;
      }
      header h1 { font-size: 1.6em; }
      header p { font-size: 0.95em; }

      .theme-toggle {
        top: 15px;
        right: 15px;
        width: 38px;
        height: 38px;
        font-size: 1em;
      }

      .container {
        flex-direction: column;
        align-items: center;
        padding: 20px 5px;
      }

      .card {
        width: 90%;
        height: 150px;
      }

      .card i { font-size: 2.5em; }
      .card span { font-size: 0.95em; }
    }

    @media (max-width: 360px) {
      header h1 { font-size: 1.4em; }
      header p { font-size: 0.9em; }
      .card { height: 140px; }
      .card i { font-size: 2.2em; }
      .card span { font-size: 0.9em; }
    }

    /* ----------------------------- */
    /* RODAPÉ */
    /* ----------------------------- */
    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-color);
      font-size: 0.9em;
      border-top: 1px solid rgba(255,255,255,0.1);
      background-color: var(--card-bg);
      margin-top: auto;
      animation: fadeUp 1s ease 1.2s forwards;
      opacity: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Central de Estudos</h1>
    <p>Escolha o seu interesse</p>
    <button class="theme-toggle" id="theme-toggle" title="Alternar tema">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <div class="container">
    <a href="universidades.html" class="card">
      <i class="fas fa-graduation-cap glow"></i>
      <span>Universidades</span>
    </a>
    <a href="redacao.html" class="card">
      <i class="fas fa-pen-nib glow"></i>
      <span>Redação</span>
    </a>
    <a href="preparacao.html" class="card">
      <i class="fas fa-heartbeat glow"></i>
      <span>Bem-Estar & Preparação</span>
    </a>
    <a href="oqestudar.html" class="card">
      <i class="fas fa-book-open glow"></i>
      <span>O Que Estudar</span>
    </a>
    <a href="calculadora.html" class="card">
      <i class="fas fa-calculator glow"></i>
      <span>Nota de Corte</span>
    </a>
  </div>

  <footer>
    © 2025 Central de Estudos — Desenvolvido por willian_zaraki
  </footer>

  <script>
    const body = document.body;
    const toggle = document.getElementById('theme-toggle');
    const icon = toggle.querySelector('i');
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      body.setAttribute('data-theme', 'dark');
      icon.classList.replace('fa-moon', 'fa-sun');
    }

    toggle.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      if (isDark) {
        body.removeAttribute('data-theme');
        icon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        icon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
